{% extends 'main/base.html' %}

{% block title %}投稿の削除{% endblock %}

{% block content %}

<div class="card border-danger mb-4">
    <div class="card-header bg-danger text-white">
        投稿の削除
    </div>

    <div class="card-body">
        <p>以下の投稿を本当に削除しますか？</p>

        <blockquote class="blockquote">
            「{{ post.content }}」
        </blockquote>

        <form method="POST">
            {% csrf_token %}
            
            <button type="submit" class="btn btn-danger me-2">
                はい、削除します
            </button>

            <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">
                いいえ、キャンセルします
            </a>
        </form>
    </div>
</div>

{% endblock content %}
